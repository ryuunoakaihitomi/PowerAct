buildscript {

    repositories {
        google()
        jcenter()

    }
    dependencies {
        // Cannot use bintray-release since Android Studio 4.0.
        // https://github.com/novoda/bintray-release/issues/298#issuecomment-635845436
        classpath 'com.android.tools.build:gradle:4.0.1'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
    }
}

allprojects {
    repositories {
        google()
        jcenter()

    }
    //  Wait for fix: https://github.com/novoda/bintray-release/issues/310
//    tasks.withType(Javadoc).all { enabled = false }

    // javac param
    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-g" << "-parameters"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}


ext {
    compileSdkVersion = 29
}
